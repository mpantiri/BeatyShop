<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<main>
    <div class="login-container">
        <h1>Create account</h1>
        <form id="signupForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Type your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Type your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Type your password" required>

            <button type="submit">Create</button>
        </form>

        <p id="message"></p>
        <p><a href="login.html">You already have an account?Log in</a></p>
    </div>
</main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = "https://rdlrcwbmitqeakmnhqfg.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkbHJjd2JtaXRxZWFrbW5ocWZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzMTc2MDcsImV4cCI6MjA3Mzg5MzYwN30.4n4f_fr-tBPNGmcqJ92w2OpdNEJtThOc1vMFGaRFzoc";

const supabase = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById("signupForm");
const message = document.getElementById("message");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();

    try {
        
        const { data: authData, error: authError } = await supabase.auth.signUp({
            email: email,
            password: password
        });

        if(authError) {
            message.style.color = "red";
            return;
        }

        
        const { error: dbError } = await supabase.from("users").insert([
            { username: username, email: email, password: password }
        ]);

        if(dbError) {
            message.style.color = "red";
        } else {
            message.style.color = "green";
            message.textContent = "âœ… The account created!";
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        }

    } catch (error) {
        console.error(error);
        message.style.color = "red";
    }
});
</script>
</body>
</html>
